<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <table> : 기본적인 표 생성
        <thead> : 상단
        <tfoot> : 하단
        <tbody> : 몸통
        <tr> : 행
        <th> : 제목셀
        <td> : 일반셀
     -->
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <table border="1">
        <caption><b>웹 브라우저의 종류</b></caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
    </table>

    <h1>표의 행과 열 합치기</h1>
    <h3>회원 정보</h3>
    <!-- 
        rowspan : 행 병합
        colapsn : 열 병합
     -->
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130px">사진</td>
            <td width="80px">이름</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td width="70px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <hr>
    <h2>테이블 태그의 구조 설정</h2>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>서울시</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>24</td>
                <td>청주시</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>30</td>
                <td>남양주</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 인원</td>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
